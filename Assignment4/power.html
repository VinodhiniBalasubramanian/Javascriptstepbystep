<html>
<head>
<script language="JavaScript">
function dispStr()
{
	for(i=0;i<arguments.length;i++)
	{
		document.write(Math.pow((arguments[i]), (arguments[i+1])));
		document.write("<br>");
	}
}
dispStr("2","2","3"); 
document.write("<br>");
dispStr("2","2","3","4","6");
</script>
</head>
<body>
</body>
</html>
