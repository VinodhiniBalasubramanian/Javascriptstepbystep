<html>
<head>
<script language="JavaScript">
function addNum()
{
	num1=parseInt(document.frmadd.txt1.value);
	num2=parseInt(document.frmadd.txt2.value);
	num3=num1+num2;
	document.frmadd.txt3.value=num3;
}
function subNum()
{
	if(num1>num2)
	num4=num1-num2;
	else
	num4=num2-num1;
	document.frmadd.txt4.value=num4;
}
function mulNum()
{
	num5=num1*num2;
	document.frmadd.txt5.value=num5;
}


</script>
</head>
<body>
<form name="frmadd">
	Num1 <input type="text" name="txt1"><br>
	Num2 <input type="text" name="txt2"><br>
	Add <input type="text" name="txt3" disabled><br>
	Subtract <input type="text" name="txt4" disabled><br>
	Multiply <input type="text" name="txt5" disabled><br>
<input type="button" value="Add" name="but1" onClick="addNum()">
<input type="button" value="Sub" name="but1" onClick="subNum()">
<input type="button" value="Mul" name="but1" onClick="mulNum()">
</form>
</body>
</html>
