<html>
<head>
<script language="JavaScript">
	var arr =new Array(1,2,55,66,33,22,1);
	var largest = arr[0];
	var smallest = arr[0];

	for (var i = 1; i < arr.length; i++) {

		if (arr[i] > largest) 
			{
			largest = arr[i];
			}
		else if(arr[i] < smallest) 
			{	
			smallest = arr[i];
			}
		}
			document.write("Biggest number is "+largest + "<br>");
			document.write("smallest number is "+smallest);
</script>
</head>

</body>
