<html>
<head>
<script language="JavaScript">
	function fun()
	{
		document.write(window.location.protocol);
		document.write(window.location.hostname);
	}
	function fun1()
	{
		location.replace("https://www.w3schools.com");
	}
</script>
</head>
<body>
	<h3>  Location Demo</h3>
	<input type="button" value="protocol and hostname" onClick="fun()">
	<input type="button" value="replace url" onClick="fun1()">
</body>
</html>
